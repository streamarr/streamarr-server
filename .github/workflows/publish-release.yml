name: Release Publisher

on:
  release:
    types:
      - released

jobs:
  publish_release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up JDK 19
        uses: actions/setup-java@v3
        with:
          java-version: '19'
          distribution: 'zulu'
          cache: maven

      - if: github.event.release
        name: Update version in pom.xml
        run: ./mvnw --batch-mode versions:set -DnewVersion=${{ github.event.release.tag_name }} -DgenerateBackupPoms=false

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build container image
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: ./mvnw spring-boot:build-image --batch-mode --no-transfer-progress org.sonarsource.scanner.maven:sonar-maven-plugin:sonar

      - name: Tag & publish to GitHub Container Registry
        run: |
          docker tag server:0.0.1-SNAPSHOT stuckya/streamarr-server:nightly
          docker push stuckya/streamarr-server:nightly
