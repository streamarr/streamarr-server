spring:
  flyway:
    table: schema_history
    enabled: true
  datasource:
    url: jdbc:postgresql://localhost:5432/streamarr
    username: admin
    password: pass

  profiles:
    active: dev

  threads:
    virtual:
      enabled: true

dgs:
  graphql:
    graphiql:
      enabled: false
    introspection:
      enabled: false

tmdb:
  api:
    token: ${TMDB_API_TOKEN:}
  image:
    base-url: ${TMDB_IMAGE_BASE_URL:https://image.tmdb.org/t/p/original}

image:
  base-path: ${IMAGE_BASE_PATH:}

streaming:
  max-concurrent-transcodes: ${STREAMING_MAX_CONCURRENT_TRANSCODES:8}
  segment-duration: ${STREAMING_SEGMENT_DURATION:6s}
  session-timeout: ${STREAMING_SESSION_TIMEOUT:60s}
  session-retention: ${STREAMING_SESSION_RETENTION:24h}
  segment-base-path: ${STREAMING_SEGMENT_BASE_PATH:}

otel:
  sdk:
    disabled: true

library:
  watcher:
    stabilization-period-seconds: ${LIBRARY_WATCHER_STABILIZATION_PERIOD:30}
    poll-interval-seconds: ${LIBRARY_WATCHER_POLL_INTERVAL:5}
    max-wait-seconds: ${LIBRARY_WATCHER_MAX_WAIT:3600}
